<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrackMe – admin Chat</title>
    <link rel="stylesheet" href="styles/admin-dashboard.css" />
    <link rel="stylesheet" href="styles/admin-chat.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <section class="page-container">

        <!-- Header -->
        <header class="header">
            <section class="logo">
                <img src="assets/icons/plane_desktop.svg" alt="TrackMe Logo" />
                <span class="logo-text">TrackMe</span>
            </section>
            <nav class="main-nav">
                <a href="admin-dashboard.html" class="nav-item active">
                    <img src="assets/icons/home.svg" alt="Home" /> Home
                </a>
                <a href="admin-jobs.html" class="nav-item">
                    <img class="icon-blue" src="assets/icons/jobs.svg" alt="Jobs" /> Jobs
                </a>
                <a href="admin-addJob.html" class="nav-item">
                    <img src="assets/icons/add_job.svg" alt="Add Job" /> Add Job
                </a>
            </nav>
            <button class="menu-button desktop-menu-button" aria-label="Open menu" onclick="toggleMenu()">
                <img src="assets/icons/menu-desktop.svg" alt="Menu icon" />
            </button>

        </header>

        <!-- === Burger Menu Popup === -->
        <section id="burger-popup" class="popup-overlay hidden">
            <section class="popup-sheet">
                <button class="burger-close-button" onclick="closeBurgerMenu()">
                    <img src="assets/icons/x.svg" alt="Close menu" />
                </button>

                <section class="popup-content">
                    <button class="popup-button">
                        <img src="assets/icons/b1.svg" alt="My Profile" />
                        <span>My Profile</span>
                    </button>
                    <button class="popup-button">
                        <img src="assets/icons/b2.svg" alt="Settings" />
                        <span>Settings</span>
                    </button>
                    <button class="popup-button">
                        <img src="assets/icons/b3.svg" alt="Terms of Service" />
                        <span>Terms of Service</span>
                    </button>
                    <button class="popup-button">
                        <img src="assets/icons/b4.svg" alt="Help" />
                        <span>Help</span>
                    </button>
                    <button class="popup-button logout" onclick="handleLogout()">
                        <img src="assets/icons/b5.svg" alt="Log Out" />
                        <span>Log Out</span>
                    </button>
                </section>
            </section>
        </section>



        <!-- Main Layout -->
        <main class="chat-layout">
            <section class="container">
                <section class="header">
                    <img src="assets/icons/back-icon.svg" alt="Back" class="button-icon" id="back-button" />

                    <section>
                        <section class="support-chat">Support Chat</section>
                        <section class="job">Job # 0001</section>
                    </section>
                </section>

                <section class="chat-area">
                    <section class="chat-thread">

                        <section class="message outgoing hidden">
                            <section class="bubble"></section>
                            <section class="meta">
                                <span class="time">00:00</span>
                                <img src="tick.svg" alt="Sent" class="tick" />
                            </section>
                        </section>


                        <section class="message incoming hidden">
                            <section class="bubble"></section>
                            <section class="meta">
                                <span class="time">00:00</span>
                            </section>
                        </section>
                    </section>

                </section>

                <section class="input-bar">
                    <img src="assets/icons/emoji-icon.svg" alt="Emoji" class="icon" />
                    <input type="text" class="input-field" placeholder="Type a message..." />
                    <img src="assets/icons/attach-icon.svg" alt="Attach" class="icon" />
                    <section class="send-btn">
                        <img src="assets/icons/send-icon.svg" alt="Send" />
                    </section>
                </section>

                <!-- Upload Modal -->
                <section class="upload-popup hidden">

                    <section class="upload-header">
                        <section class="upload-icon-wrapper">
                            <img src="assets/icons/doc-icon.svg" class="upload-icon" />
                        </section>
                        <h3>Send a Document</h3>
                        <button class="close-btn">×</button>
                    </section>

                    <section class="upload-body">
                        <label class="upload-box">
                            <input type="file" hidden />
                            <img src="assets/icons/upload-arrow.svg" />
                            <p>Choose a file</p>
                            <small>PDF, JPG, PNG, DOCX (max 10MB)</small>
                        </label>
                        <textarea placeholder="Write a message (optional)"></textarea>
                        <button class="send-document">
                            <img src="assets/icons/sendd.svg" alt="Send Icon" />
                            Send Document
                        </button>
                        <button class="cancel-upload">Cancel</button>
                    </section>
                </section>

                <!-- Success Toast -->
                <section class="success-popup hidden">
                    <section class="overlay"></section>
                    <section class="popup-box">
                        <img src="assets/icons/success-icon.svg" alt="Success Icon" class="success-icon" />
                        <section class="success-text">Action completed successfully</section>
                    </section>
                </section>

            </section>
            <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

            <script type="module" src="js/admin-chat.js"></script>
            <script type="module" src="js/admin-dashboard.js"></script>
            <script type="module" src="js/config.js"></script>
</body>

</html>
