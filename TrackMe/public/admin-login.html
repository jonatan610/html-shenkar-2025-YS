<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrackMe â€“ Admin Login</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/admin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="login-page">
      <section class="login-panel">
        <h1 class="logo">
          <img src="assets/icons/plane_desktop.svg" alt="" class="logo-icon" />
          TrackMe
        </h1>
        <form class="login-form" action="#" method="post">
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="password">Password</label>
          <section class="password-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <button
              type="button"
              id="togglePassword"
              tabindex="-1"
              aria-label="Show password"
            >
              <img src="assets/icons/eye.svg" alt="Show/Hide" />
            </button>
          </section>

          <section class="form-message error" style="display:none;">
            <img
              class="icon"
              src="assets/icons/error_login.svg"
              alt="Error icon"
            />
            <span class="text"></span>
          </section>

          <section class="form-message success" style="display:none;">
            <img
              class="icon"
              src="assets/icons/check_circle.svg"
              alt="Success icon"
            />
            <span class="text">Login successful. Redirecting...</span>
          </section>

          <button type="submit" class="log-in">Log in</button>
        </form>
      </section>
    </main>
    <script src="js/desktop-login.js"></script>
  </body>
</html>
