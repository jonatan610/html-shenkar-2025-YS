<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrackMe â€“ Admin Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />


  <link rel="stylesheet" href="styles/admin-login.css" />
</head>

<body>
  <section class="admin-login-container">
    <section class="admin-login-main">

      <section class="admin-login-header">
        <img src="assets/icons/plane-mobile.svg" alt="TrackMe Logo" class="logo-icon" />
        <h1 class="brand-name">TrackMe</h1>
      </section>

      <section class="admin-login-card">

        <section class="form-message error" style="display: none;">
          <img class="icon" src="assets/icons/error_login.svg" alt="Error icon" />
          <span class="text">Please fill in all fields</span>
        </section>

        <section class="form-message success" style="display: none;">
          <img class="icon" src="assets/icons/check_circle.svg" alt="Success icon" />
          <span class="text">Login successful. Redirecting...</span>
        </section>

        <form class="admin-login-form" id="admin-login-form">
          <section class="form-group">
            <label for="email">Email address</label>
            <input type="text" id="email" class="form-control" placeholder="Enter your email" required />
          </section>

          <section class="form-group">
            <label for="password">Password</label>
            <section class="input-wrapper">
              <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
              <button type="button" class="toggle-password-btn" aria-label="Toggle password visibility">
                <img src="assets/icons/eye.svg" alt="Show password" />
              </button>
            </section>
          </section>

          <section class="form-messages">
            <p class="error-msg" id="error-msg" hidden>Incorrect username or password</p>
            <p class="success-msg" id="success-msg" hidden>Login successful! Redirecting...</p>
          </section>

          <button type="submit" class="submit-btn">Sign in</button>
        </form>

      </section>
    </section>
  </section>

  <!-- JS -->
  <script type="module" src="js/admin-login.js"></script>

  <script type="module" src="js/config.js"></script>
</body>

</html>
