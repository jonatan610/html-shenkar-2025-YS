<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrackMe â€“ Admin Dashboard</title>
  <link rel="stylesheet" href="styles/admin-dashboard.css" />
  <link rel="stylesheet" href="styles/admin-jobs.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <section class="page-container">
    <!-- ========== HEADER ========== -->
    <header class="header">
      <section class="logo">
        <img src="assets/icons/plane_desktop.svg" alt="TrackMe Logo" />
        <span class="logo-text">TrackMe</span>
      </section>

      <nav class="main-nav">
        <a href="admin-dashboard.html" class="nav-item">
          <img src="assets/icons/home.svg" alt="Home" /> Home
        </a>
        <a href="admin-jobs.html" class="nav-item active">
          <img class="icon-blue" src="assets/icons/jobs.svg" alt="Jobs" /> Jobs
        </a>
        <a href="admin-addJob.html" class="nav-item">
          <img src="assets/icons/add_job.svg" alt="Add Job" /> Add Job
        </a>
      </nav>

      <button class="menu-button desktop-menu-button" aria-label="Open menu" onclick="toggleMenu()">
        <img src="assets/icons/menu-desktop.svg" alt="Menu icon" />
      </button>
    </header>

    <!-- ========== BURGER MENU ========== -->
    <section id="burger-popup" class="popup-overlay hidden">
      <section class="popup-sheet">
        <button class="burger-close-button" onclick="closeBurgerMenu()">
          <img src="assets/icons/x.svg" alt="Close menu" />
        </button>

        <section class="popup-content">
          <button class="popup-button">
            <img src="assets/icons/b1.svg" alt="My Profile" />
            <span>My Profile</span>
          </button>
          <button class="popup-button">
            <img src="assets/icons/b2.svg" alt="Settings" />
            <span>Settings</span>
          </button>
          <button class="popup-button">
            <img src="assets/icons/b3.svg" alt="Terms of Service" />
            <span>Terms of Service</span>
          </button>
          <button class="popup-button">
            <img src="assets/icons/b4.svg" alt="Help" />
            <span>Help</span>
          </button>
          <button class="popup-button logout" onclick="handleLogout()">
            <img src="assets/icons/b5.svg" alt="Log Out" />
            <span>Log Out</span>
          </button>
        </section>
      </section>
    </section>

    <!-- ========== MAIN CONTENT ========== -->
    <main class="dashboard-main">
      <!-- Controls -->
      <section class="controls">
        <input type="search" placeholder="Search" class="search-input" />
        <button class="btn filter-btn"><img src="assets/icons/filter.svg" alt="Filter" /> Filters</button>
        <button class="btn sort-btn"><img src="assets/icons/sort.svg" alt="Sort" /> Sort by</button>
      </section>

      <!-- Popups -->
      <section class="filter-popup hidden">...</section>
      <section class="sort-popup hidden">...</section>
      <section class="search-popup hidden">...</section>

      <!-- Jobs List Container -->
      <section id="dynamicJobsList" class="jobs-list"></section>

      <!-- See All Button -->
      <section class="see-all-wrapper">
        <button id="seeAllJobsBtn" class="button">See All Jobs</button>

        </button>
      </section>
    </main>
  </section>

  <!-- Scripts -->
  <script type="module" src="js/admin-dashboard.js"></script>
  <script type="module" src="js/admin-jobs.js"></script>
  <script type="module" src="js/config.js"></script>
</body>

</html>
