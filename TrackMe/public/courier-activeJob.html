<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=375, initial-scale=1.0" />
    <title>Courier Active Job</title>
    <link rel="stylesheet" href="styles/courier-activeJob.css" />
</head>

<body>
    <section class="container">
        

            <!-- Status Update -->
            <section class="container10">Update Status</section>
            <section class="container11">Current Status: <span id="current-status">None</span></section>
            <section class="container12">

                <button onclick="showPopup('Package Picked Up')">Package Picked Up</button>
                <button onclick="showPopup('In Transit')">In Transit</button>
                <button onclick="showPopup('Landed / On the way to delivery')">Landed / On the way to delivery</button>
                <button onclick="showPopup('Delivered')">Delivered</button>

            </section>
        </section>

        <!-- Bottom Action Buttons -->
        <section class="section4">
            <section class="container19">
                <button class="button10">
                    <img src="assets/icons/phone.svg" alt="Call" />
                    <section class="span11">Call Support</section>
                </button>
                <button class="button11">
                    <img src="assets/icons/chat.svg" alt="Chat" />
                    <section class="span12">Open Chat</section>
                </button>
            </section>
            <section class="container19">
                <button class="button12">
                    <img src="assets/icons/documents.svg" alt="Documents" />
                    <section class="span13">Documents</section>
                </button>
                <button class="button13">
                    <img src="assets/icons/error.svg" alt="Issue" />
                    <section class="span14">Report Issue</section>
                </button>
            </section>
        </section>

        <!-- Status Confirmation Popup -->
        <section id="status-popup" class="status-popup">
            <section class="popup-box">
                <h2>Update Status</h2>
                <p>Are you sure you want to update the status to</p>
                <p><strong id="new-status-text">...</strong>?</p>
                <section class="popup-buttons">
                    <button class="popup-confirm" onclick="confirmStatus()">Confirm</button>
                    <button class="popup-cancel" onclick="closePopup()">Cancel</button>
                </section>
            </section>
        </section>

      <script type="module" src="js/courier-activeJob.js"></script>


    <script type="module" src="js/config.js"></script>
</body>

</html>
